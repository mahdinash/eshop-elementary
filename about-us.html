                        شرکت ره پویان کالا گستر، شرکتی بر مبنای ارائه خدمات اینترنتی می باشد که مطابق با قوانین جمهوری اسلامی ایران در سال ۱۳۹۴ تأسیس شده است و دارای دفتر ثبت شده به آدرس بوشهر، خیابان امام خمینی (ره)، جنب شعبه مرکزی بانک ملت می باشد. فروشگاه این شرکت با نام “همکالا” به عنوان واسطه ای در قالب بازار آنلاین است و در حال حاضر محدود به ارائه خدمات به صورت اینترنتی بوده که هدف آن تبلیغ، نمایش و ارائه محصولات برای فروش می باشد.
                        همکالا علاوه بر در نظر گرفتن ارائه خدمات قبل و حین ثبت و پرداخت یک سفارش، بر ارائه خدمات باکیفیت و مطلوب پس از فروش به مشتریان خود تأکید ویژه ای دارد و مبنای فعالیت و تعامل خود با مشتریان را توجه و احترام به ارزش های یک خرید واقعی از طرف خریدار می داند. ارزش هایی ساده اما بنیادین، هدایتگر، اثربخش و قابل احترام.

                        اعضا و بازدیدکنندگان گرامی می توانند از طریق کانال های ارتباطی وبسایت همکالا، نظرات، انتقادات و پیشنهادات خود را به همکالا ارائه دهند و یا در مورد موضوعات مرتبط با فعالیت وبسایت، درخواست راهنمایی کنند.
