                    </h3>
                    <p class="text-muted">
                        با توجه به اینکه برخی از امکانات سایت همکالا تنها در صورتی که عضو باشید فعال می شود در صورت تمایل اقدام به ثبت نام کنید. فعالیت هایی از قبیل استفاده از محیط کاربری، ثبت و تغییر اطلاعات مقصد، ارسال نظر و پیگیری سفارشات و سابقه خرید تنها در صورت عضو بودن امکان پذیر است.
                        اطلاعات شما کاملأ محرمانه بوده و نزد همکالا محفوظ است، این اطلاعات به صورت عمومی نمایش داده نخواهند شد. در صورتی که تمایل به ثبت سفارش دارید اطلاعات خود را صحیح و دقیق ثبت نمائید، این اطلاعات برای ثبت سفارشات شما بازخوانی می شود.

                        لازم به ذکر است فعالیت هایی از قبیل ارسال نظر پس از بررسی توسط تیم همکالا تأیید و در صورتی که مغایر با قوانین سایت باشد ویرایش یا حذف خواهد شد. امکان پیگیری تخلفات برای همکالا و مراجع قانونی نیز محفوظ خواهد بود.

                        هنگام ثبت نام مواظب رمز کاربری خود و سوء استفاده های احتمالی از آن باشید. خصوصاً در حفظ اطلاعات سازمانی خود کوشا باشید، هر گونه سوء استفاده از حساب کاربری کاربر که ناشی از بی دقتی باشد بر عهده خود وی می باشد.
